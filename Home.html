<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">

        <div class="logo-container">
            <h1 class="logo"> dine</h1>
        </div>
        <div class="reserve grid">
            <div class="reserve-text">
                <h1>Reservations</h1>
                <p> We can't wait to host you. If you have any <br> speacial requiremwnts please feel free to call on <br> the phone number below. We'll be happy to <br> accommodate you. </p>
            </div>
            <div class="reserve-form card">
                <form>
                    <div class="form-control">

                        <input type="text" name="name" placeholder="Name">
                    </div>


                    <div class="form-control">

                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-control">

                        <input type="date" name="Date" placeholder="Pick a Date">
                    </div>
                    <div class="form-control">

                        <input type="time" name="time" placeholder="Pick a Time">
                    </div>

                    <p style="justify-content:center"> </p><button class="btn"> MAKE RESERVATION</button> </p>

                </form>

            </div>

        </div>
    </div>
    <div class="center-image">
        <div class="curve-image">

            <img src="./utils/patterns/pattern-curve-bottom-right.svg" alt="" class=" curve-img">
            <img src="./utils/patterns/pattern-lines.svg" alt="pattern-lines" class="line-img">

        </div>

    </div>

    <div class="footer-cont">
        <div class="container-footer">
            <div class="footer-text">

                <div>
                    <h1>dine</h1>
                </div>
                <div>
                    <p> MARTHWAITE, SEDBERGH <br> CUMBRIA <br> +00441234567</p>
                </div>
                <div>
                    <P> OPEN TIMES <br> MON - FRI: 09:00 AM - 10:00 PM <br> SAT - SUN: 09:00 AM - 11:30 PM</P>
                </div>
            </div>


        </div>



    </div>
    <div class="date">
        <div class="label1">
            <label for="" id="date1"> Pick a date</label>
        </div>
        <div class="pick1">

            <div class="day">
                <input class="date2" type="text" placeholder="MM" maxlength="2" size="2">
            </div>
            <div class="day">
                <input class="date2" type="text" placeholder="DD" maxlength="2" size="2">
            </div>
            <div class="day">
                <input class="date2" type="text" placeholder="YYYY" maxlength="2" size="2">
            </div>
        </div>

    </div>
    <div class="time">

        <div class="label2">
            <label for="" id="time1"><p>Pick a time</p></label>
        </div>
        <div class="pick2">
            <div class="time2">
                <input class="time3" type="text" placeholder="09">
            </div>
            <div class="time2">
                <input class="time3" type="text" placeholder="00">
            </div>
            <div class="time2">
                <select name="am/pm" id="date">
                <option value="am" selected> AM </option>
                <option value="pm"> PM</option>
                </select>
            </div>

        </div>
    </div>
</body>

</html>
